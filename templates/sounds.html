<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ðŸŽµ Sound Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0e0e0e, #1a1a1a, #141414, #111111);
            background-size: 300% 300%;
            animation: gradientBG 18s ease infinite;
            color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 255, 170, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #00ffaa;
        }
        
        .description {
            font-size: 1em;
            margin-bottom: 30px;
            color: #ccc;
        }
        
        .download-btn {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            background: #00ffaa;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: #00e699;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ”Š Download the Beep</h1>
        <p class="description">Ready to hear something? Click the button below to download the sound file.</p>
        <a href="/sounds/beep" class="download-btn">Download Beep.wav</a>
    </div>
</body>

</html>
